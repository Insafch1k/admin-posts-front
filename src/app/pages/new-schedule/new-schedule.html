<app-title>Расписание постов</app-title>
<h2>Название</h2>
<app-description>
  <input
    [(ngModel)]="namePost"
    placeholder="Введите название поста"
    type="text"
/></app-description>
<input [(ngModel)]="hourPost" type="text" />
<input [(ngModel)]="minutePost" type="text" />
<div class="buttons">
  <app-button
    [link]="null"
    icon="../../../assets/icons/arrows/check-mark.svg"
    (onClick)="savePost()"
    [label]="'Сохранить'"
  ></app-button>
  <app-button
    color="#FF2A69"
    activeColor="#E10C4B"
    [link]="null"
    icon="../../../assets/icons/arrows/urn.svg"
    (onClick)="deletePost()"
    [label]="'Удалить расписание'"
  ></app-button>
</div>
