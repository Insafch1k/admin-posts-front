<header class="header">
  <div class="user">
    <img
      [src]="telegramUser?.photo_url || '../../../assets/mock/котик.webp'"
      alt="аватарка"
      class="user__avatar"
    />
    <div class="user__text">
      <div class="user__name">
        {{ telegramUser?.first_name }}{{ telegramUser?.last_name ? ' ' +
        telegramUser?.last_name : '' }}
      </div>
      <div class="user__id" *ngIf="telegramUser?.username">
        {{ telegramUser?.username }}
      </div>
    </div>
  </div>
  <div class="bot" (click)="toggleBot()">
    <div class="bot__info">
      {{ botEnabled ? 'Бот включен' : 'Бот выключен' }}
    </div>
    <img
      [src]="botEnabled ? '../../../assets/icons/nav/switch-1.svg' : '../../../assets/icons/nav/switch-0.svg'"
      alt="Состояние бота"
      class="bot__icon"
    />
  </div>
</header>
<ul class="button__list">
  <li class="button__item item-1" (click)="goToChannels()">
    <div class="button__title">Мои каналы</div>
    <button>Перейти к каналам</button>
  </li>
  <li class="button__item item-2" (click)="goToPosts()">
    <div class="button__title">Мои посты</div>
    <button>Перейти к постам</button>
  </li>
  <li class="button__item item-3" (click)="goToSubscription()">
    <div class="button__title">Подписка</div>
    <button>Купить подписку</button>
  </li>
</ul>
